<html>
   <head>
      <script>
            function sayHello() {
               alert("Mouse Move")
            }
      </script>
   </head>
   <body>
       <h1>ONMOUSEMOVE</h1>
      <p onmousemove = "sayHello()">This is demo text for mousemove event in javascript</p>
   </body>
</html>
