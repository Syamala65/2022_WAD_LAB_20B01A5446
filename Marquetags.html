<html>
    <head>
        <title>HTML Marquee behavior attribute</title>
    </head> 
    <body>
        <h1>Demo on Marque tags</h1>
            <h1>SVECW Results</h1>
            <marquee bgcolor="Green">
                Click here to get results
            </marquee>
            <marquee direction="right">
                Click here to get results
            </marquee>
            <marquee behaviour="scroll">
                Click here to get results
            </marquee>
            <marquee scrollamount="30">
                Click here to get results
            </marquee>
            <marquee scrolldelay="200">
                Click here to get results
            </marquee>
            <marquee loop="5" scrollamount = "100">
                Click here to get results
            </marquee>
    </body> 
    </html>
