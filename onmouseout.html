<html> 
    <head> 
        <title>
            onmouseout Event Attribute
        </title> 
        <script>
            function geeks() { 
                alert("Mouse move out"); 
            } 
        </script> 
    </head> 
      
    <body style = "text-align:center"> 
      
        <h2>
            onmouseout Event Attribute
        </h2> 
          
        <!-- onmouseout event call here -->
        <p onmouseout = "geeks()">
            Computer science portal
        </p> 
    </body> 
</html>
