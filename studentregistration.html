<html>
    <head>
        <title> Student Registration form </title>
    </head>
    <body>
        <form action="studentregistraionsubmit" method="post">
            <center>
            <table border="0" cellspacing = "12"> 
                <h1> Student Registration form </h1>
                <tr>
                    <td> RegNo  </td>
                    <td> <input type = "text" name = "RegNo" placeholder = "Enter your RegNo" required>
                    </td>
                </tr>
                <tr>
                    <td> Name </td>
                    <td> <input type = "text" name = "Name" placeholder = "Enter your Name" required>
                    </td>
                </tr>
                <tr>
                    <td> FatherName </td>
                    <td> <input type = "text" name = "Fathername" placeholder = "Enter your Father Name" required>
                    </td>
                </tr>
                <tr>
                    <td> Gender </td>
                    <td> <input type = "radio" name = "gender" required>Male
                    </td>
                </tr>
                <tr>
                    <td> Date of Birth </td>
                    <td> <input type = "date" name = "DateofBirth" placeholder = "DD / MM / YYYY" required>
                    </td>
                </tr>
                <tr>
                    <td  class = "tdLabel" >
                        <label for = "Branch" name = "branch" class = "label">Branch</label>
                    </td> 
                    <td> <select name = "branch" id = "">
                            <option value = "-1">Select Branch</option>
                            <option value = "CSE">CSE</option>
                            <option value = "IT">IT</option>
                            <option value = "AI&DS">AI&DS</option>
                            <option value = "AI&ML">AI&ML</option>
                            <option value = "ECE">ECE</option>
                            <option value = "EEE">EEE</option>
                            <option value = "ME">ME</option>
                            <option value = "CE">CE</option>
                        </select>
                    </td>
                <tr>
                    <td> Address </td>
                    <td> 
                        <textarea cols = "40" rows = "10"   name="Address" placeholder = "Enter your Address" ></textarea>
                    </td>
                </tr>
                <tr align="center"> 
                    <td colspan="2">
                        <input type = "submit" value = "submit" name = "submit" value = "Submit">
                        <input type = "Reset" value = "Reset" name = "submit" value = "Reset">
                    </td>
                </tr>
            </table>
        </center>
        </form>
    </body>
</html>
